{% extends 'base.html' %}

{% block title %} -注册 {% endblock title %}

{% block content %}
<div class="row w-100 d-flex justify-content-center align-items-center ">
  <div class="col-lg-4 mx-auto">
<form class="pt-3 w-100 " method="post" action="{{ url_for('auth.register') }}">
  <div class="form-group">
    <label for="exampleInputUsername1">用户名(3-16个字符)</label>
    <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="3-16个字符" name="username" required="required">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码(6-18个字符)</label>
    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="6-18个字符" name="password" required="required">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">确认密码</label>
    <input type="password" class="form-control form-control-lg" id="exampleInputPassword2" placeholder="请再次输入密码" name="password2" required="required">
  </div>
  <div class="mt-3">
    <input class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit" value="注册">
  </div>
  <div class="text-center mt-4 font-weight-light">
    已有账号？ <a href="{{ url_for('auth.login') }}" class="text-primary">去登录</a>
  </div>
</form>
</div>
</div>
{% endblock %}
